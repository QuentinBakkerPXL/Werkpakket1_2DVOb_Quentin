<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overzicht</title>
    <link rel="stylesheet" href="../css/main.css">

</head>
<body>
<main>
    <div>
        <div class="filter">
            <input type="checkbox" id="filter1" name="filter1">
            <label for="filter1">filter 1</label>
            <input type="checkbox" id="filter2" name="filter2">
            <label for="filter2">filter 2</label>
        </div>
        <div class="slider">
            <input type="range" min="1" max="100" value="100" class="slider" id="myRange">
        </div>
    </div>


    <div class="wrapper">
        <div class="single-card">
            <div class="img-area">
                <img src="../assets/Futuristic.jpg" alt="">
                <div class="overlay">
                    <button class="add-to-cart">Add to cart</button>
                    <button class="view-details">View details</button>
                </div>
            </div>
            <div class="info">
                <h3>Futuristic watch gen 1</h3>
                <p class="price">$394.99</p>
            </div>
        </div>
        <div class="single-card">
            <div class="img-area">
                <img src="../assets/Sakura.jpg" alt="">
                <div class="overlay">
                    <button class="add-to-cart">Add to cart</button>
                    <button class="view-details">View details</button>
                </div>
            </div>
            <div class="info">
                <h3>Japanese Sakura gen 1</h3>
                <p class="price">$429.99</p>
            </div>
        </div>
        <div class="single-card">
            <div class="img-area">
                <img src="../assets/Greyscale.jpg" alt="">
                <div class="overlay">
                    <button class="add-to-cart">Add to cart</button>
                    <button class="view-details">View details</button>
                </div>
            </div>
            <div class="info">
                <h3>Greyscale old-school gen 1</h3>
                <p class="price">$299.99</p>
            </div>
        </div>
    </div>


</main>
</body>
</html>
